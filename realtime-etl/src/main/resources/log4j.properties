# Set root logger level to INFO and its only appender to STDOUT.
log4j.rootLogger=DEBUG, console

# Flink loggers
log4j.logger.org.apache.flink=DEBUG
log4j.logger.com.kai.realtime.etl=DEBUG

# Direct log messages to the console
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss,SSS} %-5p %c{1} - %m%n
